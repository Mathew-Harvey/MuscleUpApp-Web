<body>
<nav class="nav" id="nav" style="display:none">
  <a href="#/dashboard" class="nav-logo" aria-label="The Bodyweight Gym">
        <img src="/assets/images/bwgymdarklogo.jpg" alt="" class="nav-logo-img nav-logo-img--dark">

<main class="main" id="app"></main>
<div class="toast" id="toast"></div>
<div class="modal-overlay" id="setPasswordModal" aria-hidden="true">
  <div class="modal-card">
    <div class="auth-brand">
        <img src="/assets/images/bwgymdarklogo.jpg" alt="The Bodyweight Gym" class="auth-brand-img auth-brand-img--dark">
        <img src="/assets/images/bwlogo.png" alt="The Bodyweight Gym" class="auth-brand-img auth-brand-img--light">
      </div>
    <h2 class="modal-title">Set your password</h2>

      <label for="confirmNewPassword">Confirm password</label>

    </form>
  </div>
</div>
<script>
  window.API_URL = window.location.hostname === 'localhost'
    ? 'http://localhost:4000'
